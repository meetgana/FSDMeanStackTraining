<div>
  <h2 class="text-center text-primary">Edit Employee</h2>
    <form #EditEmployeeForm="ngForm" (ngSubmit)="editEmployee(EditEmployeeForm)">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Name" placeholder="Name" name="Name"
              [(ngModel)]="user.name" #Name="ngModel" required>
          <p *ngIf="Name.dirty && Name.invalid" class="text-danger">
            Name cannot be blank
          </p>
          
        </div>
      </div>
      <div class="form-group row">
        <label for="age" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="age" name="age" 
              [(ngModel)]="user.age" placeholder="Age" #age="ngModel" 
              required >
          <p *ngIf="age.dirty && age.invalid" class="text-danger">
                Age cannot be blank
          </p>
        </div>
      </div>
    
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" 
              [(ngModel)]="user.email" placeholder="Email" #email="ngModel" 
              required >
          <p *ngIf="email.dirty && age.invalid" class="text-danger">
                Email cannot be blank
          </p>
        </div>
      </div>
      <div class="form-group row">
          <button class="btn btn-success float-right" [disabled]="EditEmployeeForm.invalid" type="submit">Update</button>
          <button class="btn btn-default float-right text-primary" type="reset">Cancel</button>
      </div>
    </form>
  </div>
