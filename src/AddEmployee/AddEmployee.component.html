<div>
  <h2 class="text-center text-primary">Add Employee</h2>
    <form #AddEmployeeForm="ngForm" (ngSubmit)="addEmployee(AddEmployeeForm)">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Name" name="name"
             [(ngModel)]="user.name" #name="ngModel" required>
          <p *ngIf="name.dirty && name.invalid" class="text-danger">
            Name cannot be blank
          </p>
        </div>
      </div>
      <div class="form-group row">
        <label for="age" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="age" placeholder="Age" name="age" 
              [(ngModel)]="user.age"  #age="ngModel" required>
          <p *ngIf="age.dirty && age.invalid" class="text-danger">
                Age cannot be blank
          </p>
        </div>
      </div>
    
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" 
              [(ngModel)]="user.email" placeholder="Email" #email="ngModel" 
              required >
          <p *ngIf="email.dirty && email.invalid" class="text-danger">
                Email cannot be blank
          </p>
        </div>
      </div>
      <div class="form-group row">
        <button class="btn btn-success float-right" [disabled]="AddEmployeeForm.invalid" type="submit">Add</button>
        <button class="btn btn-default float-right text-primary" type="reset">Cancel</button>
      </div>
    </form>
  </div>
